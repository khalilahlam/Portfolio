<style>

<body>

<h2>Bienvenido al juego del pong...</h2>

<audio id="musica" src="pong-pong-193380.mp3" loop></audio>

<div id="menu">
    <div id="jugar">Jugar</div>
    <div id="opciones">Opciones</div>
    <div id="toggleMusic">ðŸ”Š MÃºsica</div>

</div>

<script>
  
document.getElementById("jugar").onclick = () => {
    window.location.href = "pong.html";
};
document.getElementById("opciones").onclick = () => {
    window.location.href = "opciones.html";
};
document.getElementById("salir").onclick = () => {
    window.location.href = "salir.html";
};

// mÃºsica
const musica = document.getElementById("musica");
const btn = document.getElementById("toggleMusic");

musica.volume = 0.3;

// estado guardado
if (localStorage.getItem("musica") === "off") {
    btn.textContent = "ðŸ”‡ MÃºsica";
} else {
    btn.textContent = "ðŸ”Š MÃºsica";
}

// activar mÃºsica en primer clic permitido
document.addEventListener("click", () => {
    if (localStorage.getItem("musica") !== "off") {
        musica.play().catch(()=>{});
    }
}, { once: true });

// botÃ³n mÃºsica
btn.onclick = () => {
    if (musica.paused) {
        musica.play();
        localStorage.setItem("musica", "on");
        btn.textContent = "ðŸ”Š MÃºsica";
    } else {
        musica.pause();
        localStorage.setItem("musica", "off");
        btn.textContent = "ðŸ”‡ MÃºsica";
    }
};
</script>
