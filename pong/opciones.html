<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Opciones - Pong</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    background-color: black;
    color: yellow;
    font-family: 'Press Start 2P', monospace;
    text-align: center;
    padding-top: 50px;
  }
  input {
    margin: 10px;
    padding: 5px;
    font-size: 14px;
    font-family: 'Press Start 2P', monospace;
  }
  button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 14px;
    font-family: 'Press Start 2P', monospace;
    cursor: pointer;
    background-color: #f700ff;
    color: yellow;
    border-radius: 10px;
    border: 2px solid yellow;
  }
  button:hover {
    background-color: yellow;
    color: #f700ff;
    transition: 0.3s;
  }
  #resultado {
    margin-top: 20px;
    font-size: 16px;
  }
</style>
</head>
<body>

<h2>Ingrese su nombre</h2>

<div>
  Jugador 1:<br>
  <input type="text" id="jugador1" placeholder="Jugador 1">
</div>

<div>
  Jugador 2:<br>
  <input type="text" id="jugador2" placeholder="Jugador 2">
</div>

<button id="jugar">Jugar</button>

<h2 id="resultado"></h2> <!-- AquÃ­ aparecerÃ¡n los nombres -->
<audio id="musica" src="pong-pong-193380.mp3" loop></audio>
<button id="toggleMusic">ðŸ”Š MÃºsica</button>

<script>
document.getElementById("jugar").onclick = () => {
    const j1 = document.getElementById("jugador1").value || "Jugador 1";
    const j2 = document.getElementById("jugador2").value || "Jugador 2";

    localStorage.setItem("jugador1", j1);
    localStorage.setItem("jugador2", j2);

    window.location.href = "pong.html";
};
const musica = document.getElementById("musica");
const btn = document.getElementById("toggleMusic");

// estado guardado
let musicaActiva = localStorage.getItem("musica") !== "off";

musica.volume = 0.3;

if (musicaActiva) {
    musica.play().catch(()=>{});
    btn.textContent = "ðŸ”Š MÃºsica";
} else {
    btn.textContent = "ðŸ”‡ MÃºsica";
}

// botÃ³n mÃºsica
btn.onclick = () => {
    if (musica.paused) {
        musica.play();
        localStorage.setItem("musica", "on");
        btn.textContent = "ðŸ”Š MÃºsica";
    } else {
        musica.pause();
        localStorage.setItem("musica", "off");
        btn.textContent = "ðŸ”‡ MÃºsica";
    }
};

// activar mÃºsica en primer clic del usuario (requerido por navegador)
document.addEventListener("click", () => {
    if (localStorage.getItem("musica") !== "off") {
        musica.play().catch(()=>{});
    }
}, { once: true });
</script>


</body>
</html>
