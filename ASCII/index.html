<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor PNG a ASCII Art</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-5">

  <h1 class="mb-4">Conversor de Imagen a ASCII Art</h1>

  <form action="bitmap.php" method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <input type="file" name="imagen" accept=".png,.jpg" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Convertir a ASCII</button>
    <button type="reset" class="btn btn-secondary ms-2">Limpiar</button>
  </form>

</body>
</html>
